<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>移库单</title>
		<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../easyui/demo/demo.css">
		<script type="text/javascript" src="../easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<script src="../layui/layui.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/style.css" media="all">

	</head>

	<body style="background-color: whitesmoke;">

		<div class="layui-fluid">
			<div class="layui-col-md12" style="height: 10px;">
			</div>
			<div class="layui-col-md12" style="background-color: #4e4e70;height: 20px;">
				<font color="white">移库单</font>
			</div>
			<div class="layui-row layui-col-space8">
				<!--左边开始 -->
				<div class="layui-col-md2" style="height: 650px;">
					<!--搜索框开始 -->
					<div class="layui-col-md12" style="padding-bottom: 2px;">
						<form class="layui-form" action="">
							<div class="layui-form">
								<div class="layui-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入单据号、日期、制单人搜索" class="layui-input" style="height: 30px;">
									<i class="layui-icon" style="position: absolute; right: 5px;top: 10px;">&#xe615;</i>
								</div>
							</div>
						</form>
					</div>
					<!--搜索框结束 -->
					<div class="layui-col-md12" style="background-color: #4e4e70;height: 20px;">
						<font color="white">移库单主表</font>
					</div>
					<!--移库单主表开始 -->
					<div class="layui-col-md12" style="height: 620px;">
						<table id="l_dg" name="l_dg" class="easyui-datagrid" data-options="rownumbers:true,
		    toolbar: '#sb',
		    onClickRow: Serch_Ord,
		    singleSelect:true,
			autoRowHeight:false,
			pagination:true,
			pageSize:10" style="width: 100%;height: 100%;">
							<thead>
								<tr>
									<th data-options="field:'CUST_ID'" align="center" style="width: 65px;height: 25px;">
										<font style="font-size: 12px;">移库申请单据号</font>
									</th>
									<th data-options="field:'CUST_NAME'" align="center" style="width: 60px;height: 25px;">
										<font style="font-size: 12px;">移库时间</font>
									</th>
									<th data-options="field:'CUST_ID'" align="center" style="width: 60px;height: 25px;">
										<font style="font-size: 12px;">制单人</font>
									</th>
								</tr>
							</thead>
						</table>
					</div>
					<!--移库单主表结束 -->
				</div>
				<!--左边结束 -->

				<!--右边开始 -->
				<div class="layui-col-md10" style="height: 650px;">
					<!--按钮开始 -->
					<div class="layui-col-md12" style="padding-bottom: 4px;background-color: white;">
						<form class="layui-form" action="">
							<div class="layui-form" style="margin: 5px 0px 0px 10px;">
								<button class="layui-btn layui-btn-sm btn">新增</button>
								<button class="layui-btn layui-btn-sm btn">删除</button>
								<button class="layui-btn layui-btn-sm btn">修改</button>
								<button class="layui-btn layui-btn-sm btn">保存</button>
								<button class="layui-btn layui-btn-sm btn">提交</button>
								<button class="layui-btn layui-btn-sm btn">审核</button>
							</div>
						</form>
					</div>
					<!--按钮结束 -->
					<div class="layui-col-md12" style="background-color: #4e4e70;height: 20px;">
						<font color="white">编制</font>
					</div>
					<!--表单开始 -->
					<div class="layui-col-md12" style="background-color: white;padding: 5px 0px; margin-top: 2px;">
						<form class="layui-form" action="">
							<div class="layui-form-item">
								<table>
									<tr>
										<td>
											<div class="layui-inline">
												<label class="layui-form-label label"><font color="red">*</font>移库单据号</label>
												<div class="layui-input-inline">
													<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input input" />
												</div>
											</div>
										</td>
										<td>
											<div class="layui-inline" style="margin-left: -100px;">
												<label class="layui-form-label label"><font color="red">*</font>移库日期</label>
												<div class="layui-input-inline">
													<input type="text" class="layui-input input" id="test2">
													<i class="layui-icon" style="position: absolute; right: 75px;top: 2px;">&#xe637;</i>
												</div>
											</div>
										</td>
										<td>
											<div class="layui-inline" style="margin-left: -100px;">
												<label class="layui-form-label label">部门</label>
												<div class="layui-input-inline">
													<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input input" />
												</div>
											</div>
										</td>
									</tr>

									<tr>
										<td>
											<div class="layui-inline">
												<label class="layui-form-label label">备注</label>
												<div class="layui-input-inline">
													<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input input" />
												</div>
											</div>
										</td>
										<td>
											<div class="layui-inline" style="margin-left: -100px;">
												<label class="layui-form-label label"><font color="red">*</font>制单人</label>
												<div class="layui-input-inline">
													<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input input" />
												</div>
											</div>
										</td>
										<td>
											<div class="layui-inline" style="margin-left: -100px;">
												<label class="layui-form-label label">审核人</label>
												<div class="layui-input-inline">
													<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input input" />
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="layui-inline">
												<label class="layui-form-label label"><font color="red">*</font>审核状态</label>
												<div class="layui-input-inline">
													<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input input" />
												</div>
											</div>
										</td>
									</tr>
								</table>
								<hr style="margin-top: -6px;">
							</div>

						</form>
					</div>
					<!--表单结束 -->

					<!--按钮搜索框开始-->
					<div class="layui-col-md12" style="padding-bottom: 4px;background-color: white;">
						<form class="layui-form" action="">
							<div class="layui-form" style="margin: -15px 0px 0px 10px;">
								<button class="layui-btn layui-btn-sm btn">新增行</button>
								<button class="layui-btn layui-btn-sm btn">删除行</button>
								<div class="layui-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入物料编码或名称搜索" class="layui-input" style="width: 250px;height: 30px;">
									<i class="layui-icon" style="position: absolute; right: 5px;top: 10px;">&#xe615;</i>
								</div>
							</div>
						</form>
					</div>
					<!--按钮搜索框结束-->

					<div class="layui-col-md12" style="background-color: #4e4e70;height: 20px;">
						<font color="white">移库单明细</font>
					</div>
					<!--移库单明细开始-->
					<div class="layui-col-md12" style="padding-bottom: 4px;background-color: white;">
						<div class="layui-col-md12" style="height: 454px;">
							<table id="l_dg" name="l_dg" class="easyui-datagrid" data-options="rownumbers:true,
		    toolbar: '#sb',
		    onClickRow: Serch_Ord,
		    singleSelect:true,
			autoRowHeight:false,
			pagination:true,
			pageSize:10" style="width: 100%;height: 100%;">
								<thead>
									<tr>
										<th data-options="field:'CUST_ID'" align="center" style="width: 65px;height: 25px;">
											<font style="font-size: 12px;">物料编码</font>
										</th>
										<th data-options="field:'CUST_NAME'" align="center" style="width: 60px;height: 25px;">
											<font style="font-size: 12px;"> 物料名称</font>
										</th>
										<th data-options="field:'CUST_ID'" align="center" style="width: 65px;height: 25px;">
											<font style="font-size: 12px;">物料类型</font>
										</th>
										<th data-options="field:'CUST_NAME'" align="center" style="width: 60px;height: 25px;">
											<font style="font-size: 12px;">移库时间</font>
										</th>
										<th data-options="field:'CUST_NAME'" align="center" style="width: 65px;height: 25px;">
											<font style="font-size: 12px;">移库数量</font>
										</th>
										<th data-options="field:'CUST_ID'" align="center" style="width: 60px;height: 25px;">
											<font style="font-size: 12px;">库</font>
										</th>
										<th data-options="field:'CUST_ID'" align="center" style="width: 60px;height: 25px;">
											<font style="font-size: 12px;">位</font>
										</th>
										<th data-options="field:'CUST_NAME'" align="center" style="width: 65px;height: 25px;">
											<font style="font-size: 12px;">单位</font>
										</th>
										<th data-options="field:'CUST_NAME'" align="center" style="width: 65px;height: 25px;">
											<font style="font-size: 12px;">单价</font>
										</th>
										<th data-options="field:'CUST_ID'" align="center" style="width: 60px;height: 25px;">
											<font style="font-size: 12px;">规格</font>
										</th>
										<th data-options="field:'CUST_NAME'" align="center" style="width: 60px;height: 25px;">
											<font style="font-size: 12px;">批号</font>
										</th>
										<th data-options="field:'CUST_ID'" align="center" style="width: 65px;height: 25px;">
											<font style="font-size: 12px;">备注</font>
										</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<!--移库单明细结束-->
				</div>

			</div>
		</div>

		<!--时间js开始-->
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#test1' //指定元素
				});
			});
		</script>
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#test2' //指定元素
				});
			});
		</script>

		<!--表单js-->
		<script type="text/javascript">
			var editIndex = undefined;
			var editorid = 0;

			function Serch_Ord(rowIndex, rowData) { //查询菜单单据查询刷新模块
				var Tab_Name = "CUSTOM";
				var customd = rowData['CUST_ID'];
				var Titles = " where CUST_ID like '" + customd + "%'";

				if(customd) {
					//================================================产品主要信息查询========
					$.post("../php/Form_query.php", {
							'Tab_name': Tab_Name,
							'cont': Titles
						},
						function(data) {
							$('#cust_info').form('load', data);
						}, "json");
				}
			}

			function Serch_left() {
				var Tab_name = "CUSTOMD";
				var cust_id = $("#CUSTID").val();
				var Titles = " where CUST_ID like '" + cust_id + "%'";
				$.post("../php/Tab_query.php", {
						'Tab_Name': Tab_name,
						'Cont': Titles
					},
					function(data1) {
						$("#l_dg").datagrid({
							data: data1
						});
					},
					"json");
			}

			function Save_info() {
				var Tab_Name = "CUSTOM";
				var customd = $("#CUST_ID").val();
				var Titles = " where CUST_ID like '" + customd + "%'";
				var values = $("#cust_info").serializeArray();
				var ii = values.length;

				Delete_Inf();
				$.post('../php/Form_save.php', {
						'atr': values,
						'Tab_name': Tab_Name,
						'len': ii
					},
					function(data) {
						$('#msg').html(data);
					}, "json");

			}

			function Clear_info() { //清除所有窗体
				$("#cust_info").form('clear');
				//		$('#dg').datagrid('loadData', { total: 0, rows: [] });
				//		$('#dg1').datagrid('loadData', { total: 0, rows: [] });
			}

			function Dele_info() {
				Delete_Inf();
				Clear_info();
				Serch_left();

			}

			function Delete_Inf() {
				var Tab_Name = "CUSTOM";
				var customd = $("#CUST_ID").val();
				var Cont = " where CUST_ID like '" + customd + "%'";
				if(customd == "") {
					return;
				}
				$.post('../php/Form_dele.php', {
						'Tab_Name': Tab_Name,
						'Cont': Cont
					},
					function(data) {
						$('#msg').html(data);
					}, "json");
			}
		</script>
	</body>

</html>
